<!DOCTYPE html>
<html>
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1"> 
<style>
html{
  background-color: black;
}
.contenedorprincipal{
    flex-direction: column;
    height: 100vh;
    width: 100vw;
    display: grid;
    grid-template-columns: auto auto auto auto auto auto auto auto auto auto auto auto;
    /*background-color: black;*/
    color:black;
    font-family: Helvetica, sans-serif;
}

.contenedorprincipal > div {
  text-align: center;
  font-size: 30px;
}

.mini-arriba {
  display: grid;
  grid-template-columns: auto auto auto;
  height: 40%;
}

.mini-abajo {
  display: grid;
  grid-template-columns: auto auto auto;
  height: 60%;
}

.rectangulo{
  background-color=white;
}

.rectangulo.ancho{
  grid-row: span 1;
  grid-column: span 4;
}

.rectangulo.alto{
  grid-row: span 4;
  grid-column: span 1;
}


.filaminiarriba{
  grid-row: span 1;
  grid-column: span 1;
}

.filaminiabajo{
  grid-row: span 1;
  grid-column: span 4;
}

.gigante {
  grid-row: span 8;
  grid-column: span 10;
}

.color.gris{
  background-color: gray;
}

.color.rojo{
  background-color: rgb(255, 117, 109);
}

.color.verde{
  background-color: rgb(133, 222, 119);
}

.color.azul{
  background-color: rgb(118, 159, 202);
}

.color.blanco{
  background-color: white;
}

.color.gris{
  background-color: gray;
}


.bordeizquierdo{
  border-left: solid black 5px;
}
.bordederecho{
  border-right: solid black 5px;
}
.bordeabajo{
  border-bottom: solid black 5px;
}
.bordearriba{
  border-top: solid black 5px;
}



.button{
  border: none;
  color: black;
  font-size: 30px;
  padding: 20px;
  text-align: center;
  vertical-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  height: 10vw;
  width: 10vw;
  border: 3px solid black;

}

.button.circular {
  border-radius: 50%;
  }


  .centrar{
      display: flex;
      justify-content: center;
      align-items: center;
  }



  .zanahorias{
    background-image:url('https://dam.cocinafacil.com.mx/wp-content/uploads/2018/09/beneficios-de-la-zanahoria.jpg')
  }
  .paltas{
    background-image: url('https://fedefruta.cl/wp-content/uploads/2018/03/paltas-1.jpg')
  }


  .guindas{
    background-image: url('https://www.consumer.es/wp-content/uploads/2019/07/img_cerezas-1-1280x720.jpg')
  }


  .imagenfondo{
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
          background-color: black; 
        }



</style>
</head>
<body>

<div class="contenedorprincipal">
    <div id="r1" class="rectangulo ancho color rojo bordeabajo bordederecho centrar">1</div>
    <div id="r2" class="rectangulo ancho color verde bordeabajo bordederecho centrar">2</div>
    <div id="r3" class="rectangulo ancho color azul bordeabajo centrar">3</div>  
    <div id="r4" class="rectangulo alto color rojo bordederecho bordeabajo centrar">4</div>
    <div id="gigante" class="gigante imagenfondo zanahorias">
      <div class="mini-arriba">
          <div class="centrar">
             <button class="button color gris">Boton 1</button>

          </div>
          <div class="centrar">
             <button class="button color gris">Boton 2</button>
            
          </div>
          <div class="centrar">
             <button class="button color gris">Boton 3</button> 
          </div>
      </div>
      <div class="mini-abajo">
          <div class="centrar">
             <button class="button circular color rojo" onmouseover="cambiarcolor('red')" onmouseout="devolvercolor()">Circular 1</button>             
          </div>
          <div class="centrar">
             <button class="button circular color verde" onmouseover="cambiarcolor('green')" onmouseout="devolvercolor()">Circular 2</button>             
          </div>
          <div class="centrar">
             <button class="button circular color azul" onmouseover="cambiarcolor('blue')" onmouseout="devolvercolor()">Circular 3</button> 
          </div>
      </div>
    </div>  

    <div id="r5" class="rectangulo alto color rojo bordeabajo bordeizquierdo centrar">5</div>
    <div id="r6" class="rectangulo alto color verde bordederecho centrar">6</div>
    <div id="r7" class="rectangulo alto color azul bordeizquierdo centrar">7</div>
    <div id="r8" class="rectangulo ancho color azul bordederecho bordearriba centrar"> 8 </div>
    <div id="r9" class="rectangulo ancho color verde bordederecho bordearriba centrar"> 9 </div>
    <div id="r10" class="rectangulo ancho color rojo bordederecho bordearriba centrar"> 10 </div>
</div>


<script type="text/javascript">
  const rectangulos=["r1","r2","r3","r4","r5","r6","r7","r8","r9","r10"];


  const rojo= "rgb(255, 117, 109)";
  const verde= "rgb(133, 222, 119)";
  const azul = "rgb(118, 159, 202)";

  const diccionario={"r1":rojo,"r2":verde,"r3":azul,"r4":rojo,"r5":rojo,"r6":verde,"r7":azul,"r8":azul,"r9":verde,"r10":rojo};



  function cambiarcolor(argument) {
    for (i of rectangulos){
      document.getElementById(i).style.backgroundColor=argument
    }
    console.log(rectangulos)
  }

  function devolvercolor(argument){
    for (i in diccionario){
      document.getElementById(i).style.backgroundColor=diccionario[i];
    }
  }


</script>




</body>
</html>
