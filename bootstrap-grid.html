<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Main</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="Bootstrap%20Example_archivos/bootstrap.css">
  <script src="Bootstrap%20Example_archivos/jquery.js"></script>
  <script src="Bootstrap%20Example_archivos/popper.js"></script>
  <script src="Bootstrap%20Example_archivos/bootstrap.js"></script>

  <style>
      .cuadraditos{
        border:1px solid black;
      }

      .imagenfondo{
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-color: black; 
      }

      .zanahorias{
        background-image:url('https://dam.cocinafacil.com.mx/wp-content/uploads/2018/09/beneficios-de-la-zanahoria.jpg')
      }

      .paltas{
        background-image: url('https://fedefruta.cl/wp-content/uploads/2018/03/paltas-1.jpg')
      }

      .guindas{
        background-image: url('https://www.consumer.es/wp-content/uploads/2019/07/img_cerezas-1-1280x720.jpg')
      }

      .btn-circle.btn-xl { 
        width: 120px; 
        height:120px; 
        padding: 10px 16px; 
        border-radius: 60px; 
        font-size: 16px; 
        text-align: center;
    }
      .centrar{
          display: flex;
          justify-content: center;
          align-items: center;
      }



  </style>


</head>
<body>


<div class="container-fluid">
  <div class="row" style="height: 15vh">
    <div style="background-color:red;" class="col-sm-4 h-100 cuadraditos">1</div>
    <div class="col-sm-4 h-100 cuadraditos" style="background-color:green;">2</div>
    <div class="col-sm-4 h-100 cuadraditos" style="background-color:blue;" >3</div>
  </div>

  <div class="row" style="height: 70vh">
    <div class="col-sm-2 h-100">
      <div class="row cuadraditos" style="height: 50%; background-color: red">4</div>
      <div class="row cuadraditos" style="height: 50%; background-color: green">5</div>
    </div>


    <div class="col-sm-8 h-100 cuadraditos imagenfondo guindas">
      <div class="row" style="height: 100%">
        <div class="col-sm-4 h-100">
           <div class="row cuadraditos" style="height: 30%">
              <div class="col-sm-12 centrar">
                 <button type="button" class="btn btn-secondary">boton 1 </button>
              </div>
           </div>
          <div class="row cuadraditos centrar" style="height: 70%">
              <button type="button" class="btn btn-danger btn-circle btn-xl">Todo rojo</button> 
          </div>



        </div>
      <div class="col-sm-4">
           <div class="row cuadraditos" style="height: 30%">
              <div class="col-sm-12 centrar">
                 <button type="button" class="btn btn-secondary">boton 2</button>
              </div>
           </div>
          <div class="row cuadraditos centrar" style="height: 70%">
            <button type="button" class="btn btn-success btn-circle btn-xl">Todo verde</button> 
          </div>
        
      </div>
      <div class="col-sm-4">
           <div class="row cuadraditos" style="height: 30%">
              <div class="col-sm-12 centrar">
                 <button type="button" class="btn btn-secondary">boton 3</button>
              </div>
           </div>
          <div class="row cuadraditos centrar" style="height: 70%">
            <button type="button" class="btn btn-primary btn-circle btn-xl">Todo azul</button> 
          </div>
        
      </div>
      </div>
    </div>

  <div class="col-sm-2 h-100">
      <div class="row cuadraditos" style="height: 50%; background-color: red">7</div>
      <div class="row cuadraditos" style="height: 50%; background-color: blue">8</div>
    </div>

  </div>


  <div class="row" style="height: 15vh">
    <div class="col-sm-4 h-100 cuadraditos" style="background-color:blue;" >9</div>
    <div class="col-sm-4 h-100 cuadraditos" style="background-color:green;">10</div>
    <div class="col-sm-4 h-100 cuadraditos" style="background-color:red;" >11</div>
    
    
  </div>
  
  
</div>








</body></html>
